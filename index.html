<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Dropshipping | B2B Import</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #ffffff;
}

header {
  background: #0a3d62;
  color: white;
  padding: 20px;
  text-align: center;
}

#kontakt {
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background: #f9f9f9;
  border-radius: 8px;
}

form input, form textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background: #0a3d62;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background: #07406a;
}

footer {
  text-align: center;
  padding: 20px;
  background: #eeeeee;
  margin-top: 40px;
}
</style>

</head>

<body>

<header>
<h1>Global Dropshipping</h1>
<p>Import i hurt B2B</p>
</header>

<section id="kontakt">
<h2>Wyślij zapytanie B2B</h2>

<form action="https://formspree.io/f/ABCDWXYZ" method="POST">

<label>Nazwa firmy:</label>
<input type="text" name="firma" required>

<label>Osoba kontaktowa:</label>
<input type="text" name="osoba" required>

<label>Email:</label>
<input type="email" name="email" required>

<label>Telefon:</label>
<input type="tel" name="telefon">

<label>Jakim produktem jesteś zainteresowany?</label>
<input type="text" name="produkt">

<label>Treść zapytania:</label>
<textarea name="wiadomosc" rows="5" required></textarea>

<button type="submit">Wyślij zapytanie</button>

</form>
</section>

<footer>
<p>Kontakt: marcin.szewczyk12557@gmail.com | +48 886 636 981</p>
<p>© 2026 Global Dropshipping</p>
</footer>

</body>
</html>
